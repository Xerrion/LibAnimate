name: Release PR

on:
  push:
    branches:
      - master
    paths-ignore:
      - CHANGELOG.md

permissions:
  contents: write
  pull-requests: write

jobs:
  release-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --bump --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Normalize version
        id: version
        if: steps.git-cliff.outputs.version
        run: |
          VERSION="${{ steps.git-cliff.outputs.version }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create/update release PR
        if: steps.version.outputs.version
        uses: peter-evans/create-pull-request@v7
        with:
          branch: release/next
          title: "chore: release ${{ steps.version.outputs.version }}"
          labels: autorelease
          commit-message: "chore: release ${{ steps.version.outputs.version }}"
          body: "Automated release PR for version ${{ steps.version.outputs.version }}"
          delete-branch: true
